<div class="container">
  <div class="row" style="width: 100%;">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px;">
        <h3>Registrarse</h3>
        <br>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup] ='register' (ngSubmit)="registrarUsuario()">
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" formControlName="nombreUsuario" placeholder="Nombre del usuario">
            <span class="text-danger ml-2"
              *ngIf="register.get('nombreUsuario')?.hasError('required')&& register.get('nombreUsuario')?.touched">
              El nombre de usuario<Strong> es requerido</Strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" formControlName="apellidoUsuario" placeholder="Apellido del usuario">
            <span class="text-danger ml-2"
              *ngIf="register.get('apellidoUsuario')?.hasError('required')&& register.get('apellidoUsuario')?.touched">
              El apellido de usuario<Strong> es requerido</Strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" formControlName="usuario" placeholder="usuario">
            <span class="text-danger ml-2"
              *ngIf="register.get('usuario')?.hasError('required')&& register.get('usuario')?.touched">
              El usuario <Strong> es requerido</Strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control" formControlName="password" placeholder="contraseña">
            <span class="text-danger ml-2"
            *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">
              La contraseña <Strong> es requerida</Strong>
            </span>
            <span class="text-danger ml-2"
            *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
              La contraseña debe tener <Strong> como mínimo 4 caracteres</Strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repetir Contraseña">
            <span class="text-danger ml-2"
            *ngIf="register.hasError('notSame')">
              Contraseñas <Strong> distintas</Strong>
            </span>
          </div>
          <div class="form-group">
            <button [disabled]="register.invalid" class="btn btn-primary mr-2 btn-reg" type="submit">Aceptar</button>
            <button class="btn btn-secondary" routerLink = "/inicio/login">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
