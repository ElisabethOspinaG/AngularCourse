<div class="row">
  <div class="col-lg-6">
    <h3 class="text-center">Lista de Preguntas</h3>
    <hr>
    <div *ngIf="listPreguntas.length == 0">
      <h4>No hay preguntas para mostrar</h4>
    </div>
  </div>
  <div class="col-lg-6">
    <h3 class="text-center">Nueva Pregunta</h3>
    <hr>
    <app-nueva-pregunta></app-nueva-pregunta>
  </div>
</div>
<button class="btn btn-outline-success btn-lg btnFinalizar" disabled="listPreguntas.lenght == 0">Finalizar Cuestionario</button>
